{% load static %}
{% load i18n %}
<div class="modal fade" id="add_item_id" tabindex="-1" 
aria-labelledby="exampleModalLabel" 
aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{% trans "Add Invoice Item" %}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <form hx-target="#invoice_body">

            <input type="hidden" name="invoice_seed" value="{{invoice_seed.id}}"></input>
            <div class="mb-3">
                <label for="f_amount" class="form-label">{% trans "Amount" %}</label>
                <input type="number"  step="0.01" class="form-control" id="f_amount" placeholder="1000">
              </div>

              <div class="mb-3">
                <label for="f_qty" class="form-label">{% trans "Quantity" %}</label>
                <input type="number" class="form-control" id="f_qty" placeholder="1.0">
              </div>
              
              <div class="mb-3">
                <label for="f_desc" class="form-label">{% trans "Descriptions" %}</label>
                <textarea class="form-control" id="f_desc" name="f_desc" rows="3"></textarea>
              </div>
        </form>
           
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
</div>
